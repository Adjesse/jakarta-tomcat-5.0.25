<!-- Owner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Person and Owner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #53585a;
            color: #ffffff;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
        }
        .form-label {
            color: #cdad00;
        }
        .form-control {
            background-color: #000000;
            color: #FF0000;
        }
        .required-field {
            color: #cdad00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-4">Add A New Person and Owner</h2>
        <p class="text-center">Please enter the following information.</p>
        <div class="form-container">
            <form method="post" action="/CSI/AddPersonAndOwner">
                <div class="form-group">
                    <label class="form-label" for="NAME">Name <span class="required-field">*</span></label>
                    <input type="text" class="form-control" name="NAME" id="NAME" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="SSN">Social Security Number <span class="required-field">*</span></label>
                    <input type="number" class="form-control" name="SSN" id="SSN" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="DRIVERSLICENSENR">Driver's License Number <span class="required-field">*</span></label>
                    <input type="text" class="form-control" name="DRIVERSLICENSENR" id="DRIVERSLICENSENR" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="BIRTHDATE">Birth Date <span class="required-field">*</span></label>
                    <input type="date" class="form-control" name="BIRTHDATE" id="BIRTHDATE" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="BIRTHPLACE">Birth Place <span class="required-field">*</span></label>
                    <input type="text" class="form-control" name="BIRTHPLACE" id="BIRTHPLACE" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="PROFESSION">Profession</label>
                    <input type="text" class="form-control" name="PROFESSION" id="PROFESSION">
                </div>
                <div class="form-group">
                    <label class="form-label" for="INCOME">Income</label>
                    <input type="number" class="form-control" name="INCOME" id="INCOME">
                </div>
                <div class="form-group text-center">
                    <button type="submit" name="Submit" class="btn btn-primary mr-2">Submit</button>
                    <button type="reset" class="btn btn-secondary
                    ">Reset</button>
            </div>
        </form>
        <p class="text-center"><span class="required-field">Note: * required fields</span></p>
    </div>
</div>
</body>
</html>
