<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select salePrice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #44445a;
            color: #f8f8ff;
            padding: 20px;
        }

        h1 {
            font-family: 'Bernard MT Condensed', sans-serif;
            font-size: 28px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin: 10px 0;
        }

        input[type="text"] {
            font-size: 16px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }

        input[type="submit"],
        input[type="reset"] {
            font-size: 16px;
            padding: 5px 20px;
            margin: 10px;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #996633;
            color: white;
            border: none;
        }

        input[type="reset"] {
            background-color: white;
            color: #0000ff;
            border: 1px solid #f8f8ff;
        }
		.home-link {
            display: inline-block;
            background-color: #996633;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .home-link:hover {
            background-color: #b3764a;
            text-decoration: none;
        }
    </style>
</head>
<body>
	<a href="../index.html" class="home-link">Home</a>
    <h1>Homes Equal To Or Less Than</h1>
    <p align="center">Please enter a price</p>

    <form method="get" action="/MCS5303/Price">
        <label for="price">Price</label>
        <input type="text" name="price" id="price">
        <input type="submit" name="Submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <!-- Removed JavaScript and OBJECT tag related to Microsoft Agent, as it is an outdated technology and not supported in modern browsers. -->
</body>
</html>
