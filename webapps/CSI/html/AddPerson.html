<!-- AddPerson.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #53585a;
            color: #ffffff;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
        }
        .form-label {
            color: #cdad00;
        }
        .form-control {
            background-color: #000000;
            color: #FF0000;
        }
        .required-field {
            color: #cdad00;
        }
        .home-link {
            display: inline-block;
            background-color: #996633;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .home-link:hover {
            background-color: #b3764a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">Home</a>
    <div class="container">
        <h2 class="text-center mt-4 mb-4">Add A New Person</h2>
        <p class="text-center">Please enter person id and name.</p>
        <div class="form-container">
            <form method="post" action="/MCS5303/AddPerson">
                <div class="form-group">
                    <label class="form-label" for="PERSONID">Person ID <span class="required-field">*</span></label>
                    <input type="text" class="form-control" name="PERSONID" id="PERSONID" placeholder="Can be any number of digits">
                </div>
                <div class="form-group">
                    <label class="form-label" for="NAME">Name <span class="required-field">*</span></label>
                    <input type="text" class="form-control" name="NAME" id="NAME" size="25">
                </div>
                <div class="form-group">
                    <label class="form-label" for="SSN">SSN</label>
                    <input type="text" class="form-control" name="SSN" id="SSN" placeholder="Please enter (9) digits">
                </div>
                <div class="form-group">
                    <label class="form-label" for="PROFESSION">Profession</label>
                    <input type="text" class="form-control" name="PROFESSION" id="PROFESSION">
                </div>
                <div class="form-group">
                    <label class="form-label" for="INCOME">Income</label>
                    <input type="text" class="form-control" name="INCOME" id="INCOME">
                </div>
                <div class="form-group text-center">
                    <button type="submit" name="Submit" class="btn btn-primary mr-2">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
            <p class="text-center"><span class="required-field">Note: * required fields</span></p>
        </div>
    </div>
</body>
</html>
