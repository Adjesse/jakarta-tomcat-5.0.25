<!-- updateOwner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Owner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #424257;
            color: #ffffff;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
        }
        .form-label {
            color: #f8f8ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-4">Update Owner's Profession</h2>
        <p class="text-center">Please enter the owner's ID and his change of profession</p>
        <div class="form-container">
            <form method="get" action="/CSI/updateOwner">
                <div class="form-group">
                    <label class="form-label" for="PERSONID">Owner ID</label>
                    <input type="text" class="form-control" name="PERSONID" id="PERSONID">
                </div>
                <div class="form-group">
                    <label class="form-label" for="PROFESSION">Profession</label>
                    <input type="text" class="form-control" name="PROFESSION" id="PROFESSION">
                </div>
                <div class="form-group text-center">
                    <button type="submit" name="Submit" class="btn btn-primary mr-2">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
